<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="login.js" defer></script>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label>Username:</label><br>
        <input type="text" id="username" required><br><br>

        <label>Password:</label><br>
        <input type="password" id="password" required><br><br>

        <button type="submit">Log In</button>
    </form>
</body>
</html>
